<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-area">
        <h1>
            DIGITAL CLOCK
        </h1>
        <div class="clock">
            <span id="hours">0</span> <span class="divider">:</span>
            <span id="minutes">0</span> <span class="divider">:</span>
            <span id="seconds">0</span>  <span id="ampm">AM</span>
        </div>
    </div>




    <script src="main.js"></script>
</body>
</html>
